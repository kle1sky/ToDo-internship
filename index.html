<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Стажировка для PnS" />
    <meta name="keywords" content="стажировка" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>To-Do list</title>
  </head>
  <body>
    <h1>to-do</h1>
    <div class="todo">
      <label class="todo__checkbox">
        <input type="checkbox" id="checkAll" />
        <div class="custom"></div>
      </label>
      <input type="text" class="todo__input" placeholder="Что нужно сделать?" />
    </div>
    <div class="todo-content">
      <!-- <div class="todo-list-welcome">&#128559; Список дел пуст</div>
      <div class="todo-list-marked">&#128559; Список выполненных дел пуст</div>
      <div class="todo-list-active">&#128526; Все задачи выполнены</div> -->
      <ul class="todo-list">
        <li class="todo-task">
          <label class="completed">
            <input type="checkbox" />
            <div class="custom-checkbox"></div>
          </label>
          <input class="todo-title" type="text" value="4654646" readonly />
          <button class="delete">
            <img src="/img/trash_bin.png" alt="#" />
          </button>
        </li>
      </ul>
    </div>
    <footer class="footer">
      <div class="footer__counter">
        <div class="counter"></div>
        <div class="footer__left"></div>
      </div>
      <div class="footer__tabs">
        <div id="tabEvery" data-type="all" class="footer__tab">All</div>
        <div id="tabDone" data-type="done" class="footer__tab">Done</div>
        <div id="tabActive" data-type="active" class="footer__tab">Active</div>
      </div>
      <div class="footer__clearall">clear done</div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
