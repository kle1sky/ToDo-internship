<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Стажировка для PnS" />
    <meta name="keywords" content="стажировка" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>To-Do list</title>
  </head>
  <body>
    <h1>to-do</h1>
    <div class="todo">
      <label class="todo__checkbox"
        ><input type="checkbox" name="check-for-all" id="checkAll" />
        <div class="custom"></div>
      </label>
      <input type="text" class="todo__input" placeholder="Что нужно сделать?" />
    </div>
    <div class="todo-content">
      <li class="todo-list-welcome">&#128559; Список дел пуст</li>
      <li class="todo-list-marked todo-list-welcome-hide">
        <div class="smile">&#128559;</div>
        Список выполненных дел пуст
      </li>
      <li class="todo-list-active todo-list-welcome-hide">
        &#128526; Все задачи выполнены
      </li>
      <ul class="todo-list">
        <!--         <li class="todo-task">
          <input type="checkbox" id="tick1" class="checkbox__list" />
          <label class="completed" for="tick1"></label>
          <span class="todo-title">asdasd</span>
          <button class="delete">
            <img src="/img/trash_bin.png" alt="#" />
          </button>
        </li> -->
        <!-- <li class="todo-task">
          <label class="completed">
            <input checked type="checkbox" class="checkbox__list" />
            <div class="custom-checkbox"></div>
          </label>
          <span class="todo-title">asdasd</span>
          <button class="delete">
            <img src="/img/trash_bin.png" alt="#" />
          </button>
        </li> -->
      </ul>
    </div>
    <footer class="footer footer-hide">
      <div class="footer__counter">
        <div class="counter"></div>
        <div class="footer__left">left</div>
      </div>
      <div class="footer__tabs">
        <div id="allTasks" class="footer__tab">All</div>
        <div id="doneTasks" class="footer__tab">Done</div>
        <div id="activeTasks" class="footer__tab">Active</div>
      </div>
      <div class="footer__clearall">clear done</div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
